<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Jocelyn Tierney - Contact Me</title>
</head>

<!-- Page Links -->
<body class="container" style="background-color:#080a87;">
    <div class="container py-4" style="background-color:#b4c5e4">
        <header>
            <h1 class="text-center" style="background-color:#080a87; color:#b4c5e4"">Ways to Contact Me</h1>
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item" style="background-color:#a2d2ff">
                    <a class="nav-link" href="index.html">About me</a>
                </li>
                <li class="nav-item text-center" style="background-color:#a2d2ff">
                    <a class="nav-link" href="education.html">Education</a>
                </li>
            </ul>
        </header>
    </div>

    <!-- Bootsrap container with form and virtual Contact Card/QR code -->
    <div class="container">
        <div class="row">
            <div class="col-8 pt-5" style="color:#b4c5e4">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="firstName">First Name</label>
                                <input type="first" class="form-control" id="firstName" aria-describedby="First Name">
                            </div>
                            <div class="col-6">
                                <label for="firstName">Last Name</label>
                                <input type="first" class="form-control" id="lastName" aria-describedby="First Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="companyName" class="form-control" id="companyName" aria-describedby="Company Name">

                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="Your Email Adress" aria-describedby="Email Adress">

                        <label for="Select">Select subject of contact request</label>
                        <select class="form-control" id="select">
                            <option>Job Application Response</option>
                            <option>Job Offer</option>
                            <option>Artwork Inquiry</option>
                            <option>Other</option>
                        </select>

                        <label for="textarea">Type your message here</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-4 text-center" style ="color:#b4c5e4">
                <br>
                Virtual Contact Card<br>
                Click contact card image to access now
                <br>
                <br>
                <a href="https://www.dibiz.com/jocelyntierney25" alt="Digital Business Card" target="blank">
                    <img class="img-fluid text-center" style="border: #a2d2ff; border-style: solid; border-width: 1em;" src="/images/dBiz_screenShot.jpg" alt"dBiz Contact Card">
                </a>
                <h6 class="pt-4">Or Scan this QR Code:</h6>
                    <ul style="list-style-position: inside">
                        <li>Select the contact icon</li>
                        <li>Save me in your contacts</li>
                    </ul>
                <img class="img-fluid p-4" src="/images/diBiz_qrCode.png" alt="QR Code for Digital Contact Card">
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
